# Directory for the temporary OAI-PMH requests
oairequests.dir = /data/repoxData/[temp]OAI-PMH_Requests

# Directory for the temporary FTP requests
ftprequests.dir = /data/repoxData/[temp]FTP_Requests

# Directory for the temporary HTTP requests
httprequests.dir = /data/repoxData/[temp]HTTP_Requests

# Directory of the Database
database.dir = /data/repoxData/repox2db

